<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Model_display</title>
  <link href="static/css/m_style.css" rel="stylesheet" type="text/css" />
</head>

<body>
 
  <nav class="navbar">

  <a href="#" class ="logo">
    <img src="/static/images/logo.jpg" alt="logo">
    <h2>Stonks</h2>
  </a>
  <ul class="links">

    <li><a href="dashboard">Home</a></li>
    <li><a href="search">Search</a></li>
    <li><a href="User_Profile">User Profile</a></li>
    <li><a href="about">About</a></li>
    <li><a href="contact">Contact</a></li>
  </ul>
    <a href="/signout"><button class="login-btn">Sign Out</button></a>
  </nav>
  <div class="model_output">
    <h1>{{c_name}}</h1>
    <br>
    <p>{{desc}}</p>
    <br>
    <br>
    <table>
      <tr>
        <th>Date founded</th>
        <th>Revenue</th>
        <th>Profit</th>
        <th>Market Price</th>
      </tr>
      <tr>
        <td>{{datefounded}}</td>
        <td>{{rev}}</td>
        <td>{{profit}}</td>
        <td>{{cp}}</td>
      </tr>
    </table>
    
    <br>
    <br>
    <h2>Predicted value</h2>

    <h3>{{ans}}</h3>
    <br>
    <h2>Action:</h2>
    <h3 >{{bs1}}</h3>
    <br>
    <h2>Reasons:</h2>
    <h3>{{bs2}}</h3>
    <h3>{{bs3}}</h3>
  </div>
</body>

</html>
